<!DOCTYPE html>
<html>
	<head>
		<!-- Load jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

		<!-- Load bootstrap css -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

		<!-- Load bootstrap js -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

		<!-- Load google maps api -->
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiMROyK_8__D1CcqQHwmdIKlpgt4YP0sw&callback=initMap" type="text/javascript"></script>

		<!-- Load main js file -->
		<script src="main.js" type="text/javascript"></script>

		<!-- Load main.css file -->
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>

	<body background="background.jpg">
		<div id="game-page" class="container-fluid row">
			<div class="panel-heading panel-primary clearfix"><h3 id="header">Can you beat Google Maps to all the cities?</h3></div>
			<div class="col-sm-3 sidebar">
				<div class="initial-game-btns">
					<button id="new-game-btn" type="button" class="btn btn-primary">New game</button>
					<h5 class="start-game well" style="margin:5px">Please enter number of cities you want to play with.</h5>
					<input id="city-num-input" class="start-game form-control">
					<button id="start-game-btn" class="start-game btn btn-success" type="button">Start game!</button>

					<div id="game-info" class="ingame well">
						<ul id="route-list"><h3>Route List</h3>

						</ul>
						<button id="clear-route-btn" class="btn btn-success" type="button">Clear Route</button>

						<button id="submit-route-btn" class="btn btn-success" type="button">Submit Route</button>
					</div>

				</div>
			</div>
			<div class="col-sm-9" id="map">

			</div>
		</div>
	</body>

</html>
